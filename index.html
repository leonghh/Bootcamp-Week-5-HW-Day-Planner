<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://kit.fontawesome.com/587cb420b5.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/moment"></script>
  <script defer src="./assets/js/script.js"></script>
  <title>Day Planner</title>
</head>

<body>
  <!-- header -->
  <div class="jumbotron jumbotron-fluid headerSection">
    <div class="container">
      <h1 class="display-4 text-center">Work Day Schedular</h1>
      <p class="lead">A daily planner that allow you to see your day at a glance, schedule time effectively, and
        improve productivity.</p>
      <div class="text-center" id="currentDateTime"></div>
    </div>
  </div>

  <!-- table -->
  <div class="bodyBackground">
    <div class="container">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col" style="width: 80px">Time</th>
            <th scope="col" style="width: 800px">To Do</th>
            <th scope="col" style="width: 80px">Save</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row" class="time align-middle">9AM</th>
            <td class="colorChange">
              <textarea class="textbox0" cols="30" rows="10"></textarea>
            </td>
            <td class="save button align-middle text-center">
                <button><i class="far fa-save"></i></button>
            </td>
          </tr>
          <tr>
            <th scope="row" class="time align-middle">10AM</th>
            <td class="colorChange">
              <textarea class="textbox1" cols="30" rows="10"></textarea>
            </td>
            <td class="save button align-middle text-center">
                <button><i class="far fa-save"></i></button>
            </td>
          </tr>
          <tr>
            <th scope="row" class="time align-middle">11AM</th>
            <td class="colorChange">
              <textarea class="textbox2" cols="30" rows="10"></textarea>
            </td>
            <td class="save button align-middle text-center">
                <button><i class="far fa-save"></i></button>
            </td>
          </tr>
          <tr>
            <th scope="row" class="time align-middle">12PM</th>
            <td class="colorChange">
              <textarea class="textbox3" cols="30" rows="10"></textarea>
            </td>
            <td class="save button align-middle text-center">
                <button><i class="far fa-save"></i></button>
            </td>
          </tr>
          <tr>
            <th scope="row" class="time align-middle">1PM</th>
            <td class="colorChange">
              <textarea class="textbox4" cols="30" rows="10"></textarea>
            </td>
            <td class="save button align-middle text-center">
                <button><i class="far fa-save"></i></button>
            </td>
          </tr>
          <tr>
            <th scope="row" class="time align-middle">2PM</th>
            <td class="colorChange">
              <textarea class="textbox5" cols="30" rows="10"></textarea>
            </td>
            <td class="save button align-middle text-center">
                <button><i class="far fa-save"></i></button>
            </td>
          </tr>
          <tr>
            <th scope="row" class="time align-middle">3PM</th>
            <td class="colorChange">
              <textarea class="textbox6" cols="30" rows="10"></textarea>
            </td>
            <td class="save button align-middle text-center">
                <button><i class="far fa-save"></i></button>
            </td>
          </tr>
          <tr>
            <th scope="row" class="time align-middle">4PM</th>
            <td class="colorChange">
              <textarea class="textbox7" cols="30" rows="10"></textarea>
            </td>
            <td class="save button align-middle text-center">
                <button><i class="far fa-save"></i></button>
            </td>
          </tr>
          <tr>
            <th scope="row" class="time align-middle">5PM</th>
            <td class="colorChange">
              <textarea class="textbox8" cols="30" rows="10"></textarea>
            </td>
            <td class="save button align-middle text-center">
                <button><i class="far fa-save"></i></button>
            </td>
          </tr>

        </tbody>
      </table>
    </div>
  </div>

</body>

</html>
